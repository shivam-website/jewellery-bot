{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Create Shop Account</h2>
<form method="post" class="form">
  {{ form.hidden_tag() }}
  <label>Shop Name {{ form.shop_name(size=40) }}</label>
  <label>Email {{ form.email(size=32) }}</label>
  <label>Password {{ form.password(size=32) }}</label>
  {{ form.submit(class_="btn") }}
</form>
<p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
{% endblock %}
